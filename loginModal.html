<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .loginModel {
        width: 30%;
        height: 100vh;
        background-color: lightgray;
        position: fixed;
        right: -500px;
        padding: 40px;
        transition: 0.5s;
      }
      .loginHeading {
        margin-top: 120px;
        display: flex;
        justify-content: space-between;
      }
      .loginModel span {
        font-size: 20px;
        cursor: pointer;
      }
      .loginModel form {
        margin-top: 50px;
      }
      .loginModel form label {
        display: block;
        font-size: 20px;
      }
      .loginModel form input {
        width: 100%;
        height: 40px;
        margin-top: 10px;
        border-radius: 5px;
      }
      .loginModel form button {
        width: 100%;
        height: 30px;
        background-color: lightskyblue;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 20px;
      }
      .loginModel form p {
        margin-top: 30px;
      }
      .showModel {
        right: 0;
      }
      #showbtn {
        font-size: 40px;
        background-color: lightcyan;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="loginModel">
      <span>&times;</span>
      <div class="loginHeading">
        <h2>Login</h2>
        <p><a href="">Use Email, Instead</a></p>
      </div>

      <form action="">
        <label for="">Mobile Number *</label>
        <input type="text" name="" id="" />

        <button>Login</button>
        <p>Don't have an account? <a href="">Create an account.</a></p>
      </form>
    </div>
    <button id="showbtn">Show Bar</button>
  </body>
  <script>
    let showbtn = document.querySelector("#showbtn");
    let loginModel = document.querySelector(".loginModel");
    showbtn.addEventListener("click", () => {
      loginModel.classList.add("showModel");
    });

    let spanbtn = document.querySelector("span");
    spanbtn.addEventListener("click", () => {
      loginModel.classList.remove("showModel");
    });
  </script>
</html>
